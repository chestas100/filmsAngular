<div *ngIf="!editMode">
  <h1 [routerLink]="['/movie', movie.episode_id]">{{title}}</h1>
  <span>{{edited | date}}</span>
</div>
<form [formGroup]="movieItemForm" *ngIf="editMode">
  <input type="text" formControlName="title">  
  <input type="text" formControlName="edited">
</form>
<button (click)="editMode = !editMode">{{editMode ? 'save' : 'edit movie'}}</button>
